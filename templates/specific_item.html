{% extends 'base.html' %} 

{% block content %}

<h1>{{ specific_item.name }}</h1>
<br>
<img src="{{ specific_item.url }}" alt="">
<br><br>
<p>Price: {{ specific_item.price }}</p>
{% if specific_item.availability == True %}
<p>Availability: Available</p>
{% else %}
<p>Availability: Sorry, this item is currently unavailable.</p>
{% endif %}


{% endblock %}
